<!DOCTYPE html>
<html>
<head>
	<title>belajar string template</title>
</head>
<body>
	<!-- melakukan subtusi dengan mudah  -->
	<script type="text/javascript">
		// menggunakan (backtick => : "  `  ")
		let nama = "Lucas Renanda"
		let banner = `Nama : ${nama}`
		console.info(banner) 
		let firstName = "Lucas"
		let middleName = "Renanda"
		let lastName = ""
		const allName = `Nama : ${firstName} ${middleName} ${lastName}`
		console.info(allName)
	</script>
</body>
</html>
