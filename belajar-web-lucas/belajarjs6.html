<!DOCTYPE html>
<html>
<head>
	<title>Operator Logical </title>
</head>
<body>
	<script>
		/*
		belajar operator logical
		AND : &&
		0R : ||
		KEBALIKAN : !

		*/
		let coba
		document.writeln("====== OPERATOR AND ======")
		coba = true && false // false 
		document.writeln("hasil -> true and false : "+ coba)
		coba = true && true // true 
		document.writeln("hasil -> true and true : "+ coba)
		document.writeln("</br>")
		document.writeln("</br>")
		document.writeln("====== OPERATOR OR ======")
		coba = true || false // true 
		document.writeln("hasil -> true or false : " + coba)
		coba = true || true // true
		document.writeln("hasil -> true or true : " + coba)
		coba = false || true // true 
		document.writeln("hasil -> false or true : " + coba)
		document.writeln("</br>")
		document.writeln("</br>")
		document.writeln("====== OPERATOR KEBALIKAN ======")
		coba = !true // false 
		coba = !false // true 
		

	</script>
</body>
</html>
