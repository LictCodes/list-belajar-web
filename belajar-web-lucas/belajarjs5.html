<!DOCTYPE html>
<html>
<head>
	<title>operator unary </title>
</head>
<body>
	<script type="text/javascript">
		// belajar operator unary 
		let hasil = 10 
		document.writeln("<p> hasil : " + hasil +"</p>")
		hasil++
		document.writeln("<p> hasil++ : " + (hasil) +"</p>")
		hasil--
		document.writeln("<p> hasil-- : " + hasil +"</p>")
		// bisa di gunakan di perulangan 
		while(hasil > 0){
			hasil--
			document.writeln("<p> hasil : " + hasil +"</p>")
		}
	</script>
	<h1>Ini adalah akhir dari program </h1>
</body>
</html>
