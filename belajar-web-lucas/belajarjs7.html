<!DOCTYPE html>
<html>
<head>
	<title>belajar oprator logical 2 </title>
</head>
<body>
<script>
	let nilai_ujian ,nilai_abs , cek_lulus_nilai_ujian ,cek_lulus_nilai_abs , lulus 
	nilai_ujian = 70 
	nilai_abs = 100
	cek_lulus_nilai_ujian = nilai_ujian >= 70 
	cek_lulus_nilai_abs = nilai_abs >= 70
	lulus = cek_lulus_nilai_ujian && cek_lulus_nilai_abs
	document.writeln("siswa lulus : " + lulus)
</script>
</body>
</html>
